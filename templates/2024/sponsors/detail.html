{% extends "base.html" %}

{% block content %}
    <h2>{{ sponsor.name }}</h2>
    <!-- Display details about the sponsor -->
    <p>{{ sponsor.biography|safe }}</p>

    {% if sponsor.logo %}
        <img src="{{ sponsor.logo.url }}" alt="Logo of {{ sponsor.name }}">
    {% endif %}

    <!-- Add more details as needed -->
{% endblock %}
